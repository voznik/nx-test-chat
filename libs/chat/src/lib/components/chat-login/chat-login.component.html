<mat-card class="chat-login-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input
        flex
        matInput
        placeholder="Message"
        name="username"
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
        required
        minlength="3"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-stroked-button (click)="sendUserInfo()">
      ENTER
    </button>
  </mat-card-actions>
</mat-card>
