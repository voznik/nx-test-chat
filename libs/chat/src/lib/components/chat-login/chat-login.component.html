<td-layout-card-over
  cardTitle="Welcome"
  cardSubtitle="Fill your username"
  cardWidth="30"
>
  <div class="chat-login-form pad">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        flex
        matInput
        placeholder="Username (min 3 symbols)"
        name="username"
        #t="ngModel"
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
        required
        minlength="3"
        (keydown.enter)="sendUserInfo(t)"
      />
    </mat-form-field>
  </div>
  <div class="chat-login-footer pad">
    <button
      type="submit"
      mat-button
      mat-stroked-button
      (click)="sendUserInfo(t)"
      [disabled]="t.pristine || t.invalid"
    >
      ENTER
    </button>
  </div>
</td-layout-card-over>
