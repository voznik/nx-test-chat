<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav opened mode="side" position="end" class="chat-sidenav">
    <div class="chat-aside" layout="column" layout-fill>
      <chat-users
        [currentUser]="currentUser"
        [users]="users$ | async"
        (userClicked)="userNameClicked($event)"
      ></chat-users>
      <div class="chat-bottom-toolbar">
        <mat-toolbar>
          <mat-toolbar-row>
            <span>Users</span>
            <span class="spacer"></span>
            <button
              mat-icon-button
              class="example-icon"
              aria-label="Example icon-button with share icon"
              (click)="exitChat()"
            >
              <mat-icon>exit_to_app</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="chat-main" layout="column" layout-fill>
      <chat-list [messages]="messages$ | async"></chat-list>
      <!--  -->
      <chat-form [text]="messageInput" (send)="sendMessage($event)"></chat-form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
